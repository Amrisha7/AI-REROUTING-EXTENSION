<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Rerouting Extension</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style(1).css">
</head>
<body>
    
    <div class="b-pic">
        <div class="logo">
            <!-- Your logo content here -->
        </div>

        <div class="heading">
            <p class="hd">AI Rerouting Extension</p>
        </div>

        <div class="text">
            <div class="txt1">
                <p class="uname">Username</p>
                <input placeholder="username" class="bk">
            </div>

            <div class="txt2">
                <p class="pas">Password</p>
                <div class="password-input">
                    <input type="password" placeholder="Password" class="bk" id="password-input">
                    <button id="password-toggle" class="password-toggle-button"><i class="fas fa-eye-slash"></i></button>
                </div>
            </div>
        </div>

        <div class="log-in">
            <form action="Page2.html" method="post" id="login-form">
                <button type="submit">Log in</button>
            </form>
        </div>
    </div>

    <!-- Include the login.js file -->
    <script src="page1.js"></script>
</body>
</html>
